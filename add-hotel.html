<!doctype html>
<html lang="es">

<head>
    <title>Paradis | Agregar habitación</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crud-hotel.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <div class="container menu-container">
            <!-- CARGAR LA NAVBAR -->
        </div>
    </header>

    <main>
        <div class="col-md-6 col-sm-10 emp-container mx-auto">
        <div>
            <h3>Agregar nueva habitacion</h3>
        </div>

        <form action="" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
              </div>
              <div class="row">
              <div class="col-md-6 col-sm-10 mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio">
              </div>
              
              <div class="col-md-6 col-sm-10 mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="number" class="form-control" id="categoria" placeholder="Opcional">
              </div>
            </div>
              <div class="mb-3">
                <label for="cama" class="form-label">Cama</label>
                <input type="text" class="form-control" id="cama">
              </div>
              <button id="editar" type="submit" class="btn btn-success">Actualizar</button>
              <a href="./crud-hotel.html" class="btn btn-warning">Cancelar</a>
        </form>

    </main>
    </div>


    <footer>
        <div class="footer-container" hidden>
            <!-- CARGAR EL FOOTER -->
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f7f981a367.js" crossorigin="anonymous"></script>

</body>

</html>
